<div class="contas-conjuntas-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contas Conjuntas</mat-card-title>
      <button mat-raised-button color="primary" (click)="openDialog()">Criar Conta Conjunta</button>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let conta of contasConjuntas">
          <h3 matListItemTitle>{{ conta.nome }}</h3>
          <p matListItemLine>Saldo Atual: {{ conta.saldoAtual | number:".2-2" }}</p>
          <p matListItemLine>Última Apuração: {{ conta.dataApuracao | date:"shortDate" }}</p>
          <button mat-icon-button (click)="viewDetails(conta)"><mat-icon>info</mat-icon></button>
          <button mat-icon-button color="accent" (click)="apurarConta(conta.id)"><mat-icon>calculate</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteConta(conta.id)"><mat-icon>delete</mat-icon></button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
