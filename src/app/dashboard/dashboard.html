<div class="dashboard-container">
  <mat-toolbar color="primary">
    <span>Bufunfa - Dashboard</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <div class="content">
    <mat-card class="welcome-card">
      <mat-card-title>Bem-vindo, {{ userName }}!</mat-card-title>
      <mat-card-content>
        <p>Aqui você pode gerenciar suas finanças.</p>
      </mat-card-content>
    </mat-card>

    <div class="summary-cards">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Saldo Total</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>R$ {{ totalBalance | number:".2-2" }}</h2>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Receitas do Mês</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2 class="income">R$ {{ monthlyIncome | number:".2-2" }}</h2>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Despesas do Mês</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2 class="expense">R$ {{ monthlyExpense | number:".2-2" }}</h2>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Adicionar gráficos e outras informações aqui -->

  </div>
</div>
