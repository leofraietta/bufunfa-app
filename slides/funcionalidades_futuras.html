<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #ecf0f1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 40px;
      }
      .content-area {
        display: flex;
        align-items: center;
        gap: 60px;
        flex: 1;
      }
      .text-content {
        flex: 1;
      }
      .image-content {
        flex: 1;
        text-align: center;
      }
      .future-feature {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .feature-icon {
        color: #2ecc71;
        margin-right: 15px;
        width: 30px;
      }
      .dashboard-image {
        width: 500px;
        height: 300px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Funcionalidades Futuras</h1>
      <div class="content-area">
        <div class="text-content">
          <div class="future-feature">
            <i class="fas fa-chart-bar feature-icon"></i>
            <span>Relatórios e gráficos de despesas por categoria</span>
          </div>
          <div class="future-feature">
            <i class="fas fa-bullseye feature-icon"></i>
            <span>Definição de metas financeiras</span>
          </div>
          <div class="future-feature">
            <i class="fas fa-file-import feature-icon"></i>
            <span>Importação de extratos bancários (OFX/PDF)</span>
          </div>
          <div class="future-feature">
            <i class="fas fa-mobile-alt feature-icon"></i>
            <span>Expansão para versão móvel</span>
          </div>
        </div>
        <div class="image-content">
          <img src="/home/ubuntu/bufunfa_slides/BNUOaXkdG39w.jpg" alt="Dashboard Financeiro com Múltiplos Gráficos" class="dashboard-image" />
        </div>
      </div>
    </div>
  </body>
</html>
