<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #ecf0f1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 40px;
      }
      .content-area {
        display: flex;
        align-items: center;
        gap: 60px;
        flex: 1;
      }
      .text-content {
        flex: 1;
      }
      .image-content {
        flex: 1;
        text-align: center;
      }
      .account-section {
        margin-bottom: 30px;
      }
      .section-title {
        font-size: 32px;
        color: #3498db;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .section-icon {
        margin-right: 15px;
      }
      .account-detail {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 10px;
        margin-left: 45px;
      }
      .auth-image {
        width: 400px;
        height: 300px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Gestão de Contas</h1>
      <div class="content-area">
        <div class="text-content">
          <div class="account-section">
            <h2 class="section-title">
              <i class="fab fa-google section-icon" style="color: #e74c3c;"></i>
              Autenticação
            </h2>
            <p class="account-detail">• Cadastro e login exclusivamente via Google</p>
            <p class="account-detail">• Dados de perfil: nome do usuário</p>
          </div>
          
          <div class="account-section">
            <h2 class="section-title">
              <i class="fas fa-university section-icon" style="color: #2ecc71;"></i>
              Conta Principal
            </h2>
            <p class="account-detail">• Possui saldo inicial configurável</p>
            <p class="account-detail">• Recebe lançamentos diretos</p>
          </div>
          
          <div class="account-section">
            <h2 class="section-title">
              <i class="fas fa-credit-card section-icon" style="color: #f1c40f;"></i>
              Cartão de Crédito
            </h2>
            <p class="account-detail">• Data de fechamento e vencimento</p>
            <p class="account-detail">• Consolidação automática de faturas</p>
          </div>
        </div>
        <div class="image-content">
          <img src="/home/ubuntu/bufunfa_slides/2UpleGRPTsL3.jpg" alt="Autenticação Google OAuth2" class="auth-image" />
        </div>
      </div>
    </div>
  </body>
</html>
