<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #ecf0f1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 40px;
      }
      .content-area {
        display: flex;
        align-items: center;
        gap: 60px;
        flex: 1;
      }
      .text-content {
        flex: 1;
      }
      .image-content {
        flex: 1;
        text-align: center;
      }
      .feature-list {
        list-style: none;
        padding: 0;
      }
      .feature-item {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .feature-icon {
        color: #2ecc71;
        margin-right: 15px;
        width: 30px;
      }
      .app-screenshot {
        width: 400px;
        height: 300px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Funcionalidades Principais (MVP)</h1>
      <div class="content-area">
        <div class="text-content">
          <ul class="feature-list">
            <li class="feature-item">
              <i class="fas fa-user-circle feature-icon"></i>
              <span>Gestão de Usuários (Google OAuth2)</span>
            </li>
            <li class="feature-item">
              <i class="fas fa-wallet feature-icon"></i>
              <span>Gestão de Contas (Corrente/Principal, Cartão de Crédito)</span>
            </li>
            <li class="feature-item">
              <i class="fas fa-exchange-alt feature-icon"></i>
              <span>Gestão de Lançamentos (Receitas, Despesas)</span>
            </li>
            <li class="feature-item">
              <i class="fas fa-handshake feature-icon"></i>
              <span>Contas Conjuntas e Rateio</span>
            </li>
            <li class="feature-item">
              <i class="fas fa-chart-pie feature-icon"></i>
              <span>Dashboard e Visão Geral</span>
            </li>
          </ul>
        </div>
        <div class="image-content">
          <img src="/home/ubuntu/bufunfa_slides/Zorrdx5b66pF.jpg" alt="Aplicativo de Finanças" class="app-screenshot" />
        </div>
      </div>
    </div>
  </body>
</html>
