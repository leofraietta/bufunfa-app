<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #ecf0f1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 40px;
      }
      .content-area {
        display: flex;
        align-items: center;
        gap: 60px;
        flex: 1;
      }
      .text-content {
        flex: 1;
      }
      .image-content {
        flex: 1;
        text-align: center;
      }
      .objective-text {
        font-size: 24px;
        color: #2c3e50;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #2c3e50;
      }
      .feature-icon {
        color: #2ecc71;
        margin-right: 15px;
        width: 30px;
      }
      .app-image {
        width: 400px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Visão Geral e Objetivo</h1>
      <div class="content-area">
        <div class="text-content">
          <p class="objective-text">
            O Bufunfa é um aplicativo de controle financeiro pessoal que permite aos usuários gerenciar suas finanças de forma intuitiva e detalhada.
          </p>
          <div class="feature-item">
            <i class="fas fa-globe feature-icon"></i>
            <span>Primeira fase: Aplicação Web</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-users feature-icon"></i>
            <span>Gestão de finanças pessoais e conjuntas</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-chart-line feature-icon"></i>
            <span>Interface intuitiva e detalhada</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-mobile-alt feature-icon"></i>
            <span>Planos futuros: Versão móvel</span>
          </div>
        </div>
        <div class="image-content">
          <img src="/home/ubuntu/bufunfa_slides/o7rKD5CU1s7e.png" alt="Interface de aplicativo de controle financeiro" class="app-image" />
        </div>
      </div>
    </div>
  </body>
</html>
