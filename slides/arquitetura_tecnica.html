<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #ecf0f1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 40px;
      }
      .content-area {
        display: flex;
        align-items: center;
        gap: 60px;
        flex: 1;
      }
      .text-content {
        flex: 1;
      }
      .image-content {
        flex: 1;
        text-align: center;
      }
      .tech-list {
        list-style: none;
        padding: 0;
      }
      .tech-item {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .tech-icon {
        color: #2ecc71;
        margin-right: 15px;
        width: 30px;
      }
      .architecture-image {
        width: 500px;
        height: 300px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Arquitetura Técnica</h1>
      <div class="content-area">
        <div class="text-content">
          <ul class="tech-list">
            <li class="tech-item">
              <i class="fas fa-server tech-icon"></i>
              <span>Backend: .NET 8 (API RESTful)</span>
            </li>
            <li class="tech-item">
              <i class="fas fa-code tech-icon"></i>
              <span>Frontend: Angular (UI moderna e responsiva)</span>
            </li>
            <li class="tech-item">
              <i class="fas fa-database tech-icon"></i>
              <span>Banco de Dados: PostgreSQL</span>
            </li>
            <li class="tech-item">
              <i class="fas fa-cogs tech-icon"></i>
              <span>Padrão: Clean Architecture</span>
            </li>
            <li class="tech-item">
              <i class="fas fa-lock tech-icon"></i>
              <span>Autenticação: Google OAuth2</span>
            </li>
            <li class="tech-item">
              <i class="fas fa-project-diagram tech-icon"></i>
              <span>ORM: Entity Framework Core</span>
            </li>
          </ul>
        </div>
        <div class="image-content">
          <img src="/home/ubuntu/bufunfa_slides/jEsZXOu8b1W2.jpg" alt="Diagrama de Arquitetura" class="architecture-image" />
        </div>
      </div>
    </div>
  </body>
</html>
