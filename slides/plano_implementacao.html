<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #ecf0f1;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 40px;
      }
      .content-area {
        display: flex;
        align-items: center;
        gap: 60px;
        flex: 1;
      }
      .text-content {
        flex: 1;
      }
      .image-content {
        flex: 1;
        text-align: center;
      }
      .step-item {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
      }
      .step-number {
        background-color: #3498db;
        color: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-weight: bold;
        flex-shrink: 0;
        margin-top: 3px;
      }
      .architecture-image {
        width: 500px;
        height: 400px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Plano de Implementação</h1>
      <div class="content-area">
        <div class="text-content">
          <div class="step-item">
            <div class="step-number">1</div>
            <span>Setup do Projeto: Estrutura .NET e workspace Angular</span>
          </div>
          <div class="step-item">
            <div class="step-number">2</div>
            <span>Modelagem do BD: Esquema PostgreSQL e migrações EF Core</span>
          </div>
          <div class="step-item">
            <div class="step-number">3</div>
            <span>Backend (API): Autenticação Google, CRUD e lógicas de negócio</span>
          </div>
          <div class="step-item">
            <div class="step-number">4</div>
            <span>Frontend (UI): Componentes Angular e integração com API</span>
          </div>
        </div>
        <div class="image-content">
          <img src="/home/ubuntu/bufunfa_slides/pZdAo9yi7AMu.png" alt="Clean Architecture Diagram" class="architecture-image" />
        </div>
      </div>
    </div>
  </body>
</html>
